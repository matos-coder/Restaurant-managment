<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Add Catagory</h5>
    <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" data-bs-dismiss="modal"
      aria-label="Close"></button>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">

        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Food Item</label>
            <input type="text">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Category</label>
            <select class="select">
              <option>Choose Category</option>
              <option>Category</option>
            </select>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
          <div class="form-group">
            <label>Cost</label>
            <div class="input-groupicon">
              <input type="text">
              <div class="addonset">
                <img src="assets/img/icons/dollar.svg" alt="img">
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="col-lg-12">
          <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
          <a href="expenselist.html" class="btn btn-cancel">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
